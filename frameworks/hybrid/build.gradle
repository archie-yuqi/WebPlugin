apply plugin: 'com.android.library'
android {
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
    compileSdkVersion 27
    buildToolsVersion '26.0.3'
}
dependencies {
    compile 'com.android.support:appcompat-v7:25.3.1'
}